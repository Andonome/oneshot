compile_pdf:
  image: ctornau/latex
  script:
    - apt-get update -y
    - apt-get install -y inkscape make git-lfs
    - git submodule update --init
    - git submodule foreach git lfs pull
    - make all
  only:
    - master
    - run
  artifacts:
    paths:
      - handouts_hardcore.pdf
      - hardcore_horde_escape.pdf
      - handouts_oneshot.pdf
      - oneshot_horde_escape.pdf
      - handouts.pdf
      - std_horde_escape.pdf
